on:

# name: Lint and Format
#
# on:
#   push:
#     branches: [main]
#   pull_request:
#     branches: [main]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm install
      - name: Run ESLint
        run: npx eslint .
      - name: Run Prettier check
        run: npx prettier --check .
